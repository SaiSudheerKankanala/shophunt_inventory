    <script>
        // CRITICAL: Use current domain, not localhost
        const API_BASE = window.location.origin;
        
        // Your existing JavaScript functions
        async function addInventory() {
            const data = {
                shop_name: document.getElementById('shopName').value,
                shop_owner: document.getElementById('shopOwner').value,
                // ... all your existing data collection
            };

            await postData('/api/inventory/add', data, 'addResponse');
            getAllInventory();
        }

        // Include all your other JavaScript functions
        async function getAllInventory() {
            try {
                const response = await fetch(API_BASE + '/api/inventory/all');
                const result = await response.json();
                if (result.data) {
                    displayInventoryData(result.data);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // ... include all your other functions
    </script>
